<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加分类</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<header class="mui-bar mui-bar-nav">
			<a href="#offCanvasSide" class="mui-icon mui-icon-back mui-pull-left" onclick="history.back()"></a>
			<h1 class="mui-title">添加分类</h1>
		</header>
		<div class="mui-content">
			<div class="mui-input-group">
				<div class="mui-input-row">
					<label>名称</label>
					<input id="fname" type="text" maxlength="15" placeholder="请输入分类名称" />
				</div>
				<div class="mui-input-row">
					<label>选择颜色</label>
					<input id="fcolor" type="color" maxlength="15" placeholder="选择一个自定义颜色" style="width: 20%;float: left;" />
				</div>
			</div>
		</div>
		<div class="mui-bar-footer">
			<div class="mui-button-row">
				<button type="button" class="mui-btn mui-btn-danger" onclick="history.back()">取消</button>
				<button id="btnSave" type="button" class="mui-btn mui-btn-primary">确认</button>
			</div>
			<script>
				mui.ready(function() {
					var fcolor = document.getElementById('fcolor').value;
					document.getElementById('btnSave').addEventListener("click", function saveCategorie() {
						var fname = document.getElementById('fname').value;
						var fcolor = document.getElementById('fcolor').value.replace("#", "");
						if(fname.length < 1) {
							mui.toast('分类名称不能为空');
							return;
						}
						var Categorie = {
							'fname': fname,
							'fcolor': fcolor
						}
						app.Categorie_Add(Categorie);
					});
				});
			</script>
		</div>
	</body>

</html>
