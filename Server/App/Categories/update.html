<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>修改分类名称</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<header class="mui-bar mui-bar-nav">
			<a href="#offCanvasSide" class="mui-icon mui-icon-back mui-pull-left" onclick="history.back()"></a>
			<h1 class="mui-title">修改分类名称</h1>
		</header>
		<div class="mui-content">
			<div class="mui-input-group">
				<div class="mui-input-row">
					<label>名称</label>
					<input id="fname" type="text" maxlength="15" placeholder="请输入分类名称" />
				</div>
				<div class="mui-input-row">
					<label>选择颜色</label>
					<input id="fcolor" type="color" style="width: 20%;float: left;" />
				</div>
			</div>
		</div>
		<div class="mui-bar-footer">
			<div class="mui-button-row">
				<button type="button" class="mui-btn mui-btn-danger" onclick="history.back()">取消</button>
				<button type="button" class="mui-btn mui-btn-primary" onclick="saveCategorie()">确认</button>
			</div>
			<script>
				var fname = document.getElementById('fname');
				var fcolor = document.getElementById('fcolor'); 
				mui.ready(function() {
					mui.toast('你要修改的是' + app.getUrlParam('fname'));
					fname.value = app.getUrlParam('fname');
					fcolor.value = "#"+app.getUrlParam('fcolor');
				});

				function saveCategorie() {
					var fname = document.getElementById('fname').value;
					var fcolor = document.getElementById('fcolor').value.replace("#", "");
					if(fname.length < 1) {
						mui.toast('分类不能为空');
						return;
					}
					var tag = {
						'fname': fname,
						'fcolor': fcolor,
						'fid': app.getUrlParam('fid'),
					}
					app.Categorie_Update(tag);
				}
			</script>
		</div>
	</body>

</html>
