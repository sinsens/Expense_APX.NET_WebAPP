<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>查看我的标签</title>
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a href="#offCanvasSide" class="mui-icon mui-icon-back mui-pull-left" onclick="history.back()"></a>
			<h1 class="mui-title">标签</h1>
			<a href="#offCanvasSide" class="mui-icon mui-icon-plusempty mui-pull-right" onclick="location.href='add.html'"></a>
		</header>
		<div class="mui-content">
			<!--下拉刷新容器-->
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron mui-list-unstyled" id='myTag'></ul>
			</div>
		</div>
		<script>
			var deleteTag = function(fid,fname){
					mui.confirm("确认删除标签'"+fname+"'?", "删除后不可恢复", ["取消", "删除"],function(e){
						//mui.toast(e.index==1?"确定删除":"取消删除");
						app.Tag_Delte(fid);
						setTimeout('location.reload()', 1500);
					});
				}
			mui.ready(function() {
				
				mui.getJSON('/Tags/Get.aspx', {
						'ftoken': localStorage.ftoken
					},
					function(data) {
						if(data["Body"]==null)return;
						var li = document.getElementById('myTag');
						var str = "";
						data["Body"].forEach(function(value, index, array) {
							str += '<li class="mui-table-view-cell">';
							str += '<a href="update.html?fid='+value['ftags_id']+'&fname='+value['ftags_name']+'">' + value['ftags_name'] + '</a>';
							str += '<button onclick="deleteTag(\'' + value['ftags_id'] + '\',\''+value['ftags_name']+'\')" style="float:right" class="mui-btn mui-btn-danger">删除</button>';
							str += '</li>';
							li.innerHTML = str;
						});
					});
			});
		</script>
	</body>

</html>
